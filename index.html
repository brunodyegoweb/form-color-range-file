<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#00FF00">
            </p>
            <p>
                <label for="irange">Nivel de saturação</label>
                <input type="range" name="range" id="irange" min="1" max="5" value="2">
            </p>
            <p>
                <!--Para o controle FILE  é necessa´rio usar o método POST, pois quando passamos de 3.000 bytes é necessário usar o método POST-->
                <label for="ifile">Currículo</label>
                <input type="file" name="file" id="ifile">
            </p>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
